<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="onPageLoad()">
    <h1> Event handling Example</h1>
    <button onclick="onButtonClick()">Hey click here</button>            <p id="message"></p>
    <script>
        function onPageLoad()
        {
            console.log("page has loaded");
            document.getElementById('message').innerText='page loaded succesfully';
        }
        function onButtonClick()
        {
            console.log("button was click");
            document.getElementById("message").innerText="Buuton clicked";
        }
    </script>
</body>
</html>
