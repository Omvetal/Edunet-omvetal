<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: aliceblue;
        }
        .container {
            text-align: center;
            background: wheat;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: black;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById("input1").value) || 0;
            const num2 = parseFloat(document.getElementById("input2").value) || 0;
            const p = parseFloat(document.getElementById("input3").value) || 0;
            const t = parseFloat(document.getElementById("input4").value) || 0;
            const r = parseFloat(document.getElementById("input5").value) || 0;
            const resultElement = document.getElementById("result");

            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'sub':
                    result = num1 - num2;
                    break;
                case 'mul':
                    result = num1 * num2;
                    break;
                case 'div':
                    if (num2 === 0) {
                        resultElement.textContent = "Division by zero is not allowed";
                        return;
                    }
                    result = num1 / num2;
                    break;
                case 'si':
                    if (p === 0 || t === 0 || r === 0) {
                        resultElement.textContent = "Please provide valid Principal, Time, and Rate for Simple Interest";
                        return;
                    }
                    result = (p * t * r) / 100;
                    break;
                default:
                    result = "Invalid Operation";
            }

            resultElement.textContent = `Result: ${result}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <input type="number" id="input1" placeholder="Enter First Number"><br>
        <input type="number" id="input2" placeholder="Enter Second Number"><br>
        <input type="number" id="input3" placeholder="Enter Principal"><br>
        <input type="number" id="input4" placeholder="Enter Time (years)"><br>
        <input type="number" id="input5" placeholder="Enter Rate (percentage)"><br>
        <div class="buttons">
            <button onclick="calculate('add')">Add</button>
            <button onclick="calculate('sub')">Subtract</button>
            <button onclick="calculate('mul')">Multiply</button>
            <button onclick="calculate('div')">Divide</button>
            <button onclick="calculate('si')">Simple Interest</button>
        </div>
        <p id="result">Result will be displayed here</p>
    </div>
</body>
</html>
