<html>
<head>
	<title>
		Registration Form
	</title>
</head>
<body bgcolor="skyblue">
<h1 align=center>Amrutvahini College of Engineering</h1>
<h2 align=center>Student Registration Form</h2>
<form>
<fieldset align="center">
	<legend>Subscribe to the NewsLetter></legend>
<table align="center">
<tr>
	<td><big>Student Image : </big></td>
	<td><input type="file">(less than 5 Mb)</td>
</tr>
<tr>
	<td><big>Student Name : </big></td>
	<td><input type="text" placeholder="Full Name"></td>
</tr>
<tr>
	<td><big>Father's Name : </big></td>
	<td><input type="text" placeholder="Father's Full Name"></td>
</tr>
<tr>
	<td><big>Mother's Name : </big></td>
	<td><input type="text" placeholder="Mother's Full Name"></td>
</tr>
<tr>
	<td><big>Gender : </big></td>
	<td>Male<input type="radio" name="gender">Female<input type="radio" name="gender">Other<input type="radio" name="gender"></td>
</tr>
<tr>
	<td><big>Date of Birth : </big></td>
	<td><input type="date"></td>
</tr>
<tr>
	<td><big>E-mail : </big></td>
	<td><input type="email" placeholder="email@xyz.com"></td>
</tr>
<tr>
	<td><big>Level : </big></td>
	<td><select>
<option Value="High School">High School</option>
<option value="College">College</option>
<option valuen="Passed out">Passed out</option>
</select>
</td>
</tr>
<tr>
	<td><big>Department : </big></td>
	<td><select>
<option Value="IT">IT</option>
<option value="CSE">CSE</option>
<option valuen="AIDS">AIDS</option>
<option valuen="EnTC">Entc</option>
</select>
</td>
</tr>
<tr>
	<td><big>Tel/Mobile : </big></td>
	<td><input type="tel" placeholder="xxx xxx xxxx"></td>
</tr>
<tr>
	<td> </td>
	<td><input type="submit"></td>
</tr>
</table>
<Fieldset>
</form>
</body>
</html>
